<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="favicon.ico" />
    <title>Tailwind Css</title>
  </head>
  <body class="bg-gray-100">
    <div class="container flex mt-32 justify-center items-center">
      <div class="left w-2/5 mx-4">
        <img src="fb.svg" class="w-80" alt="" />
        <p class="text-3xl mx-8">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col p-4 bg-white w-96 rounded-xl shadow-xl shadow-gray-300 text-lg relative"
      >
        <input
          class="py-3 px-2 my-2 h-12 rounded-lg border border-1 border-gray-200 outline-blue-600"
          type="Email"
          placeholder="Email address or phone number"
        />
        <input
          class="px-2 py-3 my-2 h-12 rounded-lg border border-1 border-gray-200 outline-blue-600"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white text-xl font-bold py-3 my-2 rounded-md"
        >
          Login
        </button>
        <span
          class="text-sm text-blue-500 my-2 text-center hover:cursor-pointer hover:underline"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="my-2 bg-green-500 hover:bg-green-600 text-white px-4 w-fit py-3 mx-auto rounded-md font-bold text-lg"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 left-10 text-sm"
          ><span class="font-bold hover:underline hover:cursor-pointer"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
